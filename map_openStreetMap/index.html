<!DOCTYPE html>

<html>
<head>
    <title>Mapa de ejemplo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #mapid { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('mapid').setView({{ user_location }}, 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 19,
        }).addTo(map);

        {% for dato in datos %}
            var marker = L.marker([{{ dato.latitude }}, {{ dato.longitude }}]).addTo(map);
            marker.bindPopup("@<b>{{ dato.usuario }}:</b>\n{{ dato.message }}<br><span style='color:red;'>Caducidad: {{ dato.fecha_hora_cad }}</span>");
        {% endfor %}
    </script>
</body>
</html>
